<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/stayl.css">
</head>
<body>
<div class="section">
	<div class="container">
		<!-- Первый row (строка) под заголовок -->
			<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как забрать свой первый миллион</strong>
				</h1>
			</div>
		</div>
		<!--Второй row(строка)  под видео и форму -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
				<div class="video">
					<iframe width="100%" height="332" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#" class="d-grid gap-2 input-group-lg">
						<input type="text" class="form-control"placeholder="Ваше имя">
						<input type="text" class="form-control input-group-lg" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">	
		<!--row под заголовок секции-->
	<div class="row">
	<div class="col-lg-12 col-xs-12 col-sm-12 ">
		<h1 class="section-header text-uppercase text-center">Почему нужно это сделать сейчас</h1>
	</div>
</div>
	<!--Блок с приемуществами-->
	<div class="future text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/unnamed.png" alt="1 преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/unnamed.png" alt="2 преимущество">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/unnamed.png" alt="3 преимущество">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/unnamed.png" alt="4 преимущество">
					<p>Четвертое преимущество</p>
				</div>
			</div>
		</div>
	</div>
	<div class="d-md-flex justify-content-md-center">
	<!--Кнопка получить инструкцию-->  
	<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
	</div>		
	</div>	
</div>
</body>
</html>
